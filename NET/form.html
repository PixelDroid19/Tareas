<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./style/form.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <div class="contenedor">
       <h1>Crear una nueva cuenta</h1>
       <form>
           <label for="Lastname">Lastname:</label>
           <input type="text" placeholder="ex: Jhon" id="lastname">

           <label for="Firstname">Firstname:</label>
           <input type="text" placeholder="ex: Wilson" id="firstname">

           <label for="Email">Email:</label>
           <input type="email" placeholder="xxxxxx@xxxxxx.com" id="email">
            
           <label for="dateOfBirth">date of birth:</label>
           <input type="date" name="age" id="age">

           <label for="Password">Password:</label>
           <input type="password" id="password">

           <input type="button" class="btn-submit" value="Submit" id="submit">
       </form>

   </div>
        <script src="./script/script.js"></script>
</body>
</html>
