<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>Numeros Romanos</title>
  </head>
  <body>
    <div class="content">
      <div class="information">
        <div class="">
          <h3>Conversor de números a Romanos</h3>
        </div>
        <div class="">
          Conversor de números enteros a romanos.
        </div>
        <div class="icons">
          <div class="linkedin icon">
            <svg height="40" width="40">
              <circle
                cx="20" 
                cy="20"
                r=18
                stroke="white"
                stroke-width="2"
                fill="none"
              />
            </svg>
            <a href='https://www.linkedin.com/in/cesamen-monasterio-407ba618b/'><i class="bx bxl-linkedin"></i></a>
          </div>

          <div class="icon">
            <svg height="40" width="40">
              <circle
                cx="20" 
                cy="20"
                r=18
                stroke="white"
                stroke-width="2"
                fill="none"
              />
            </svg>
            <a href='https://github.com/PixelDroid19'><i class='bx bxl-github'></i> </a>
          </div>
        </div>
      </div>

      <div class="Form">
        <label for="number">Ingresa un valor numerico *</label>
        <input type="number" name="" id="numeros" value="0" required />
        <label for="">Resultado</label>
        <input type="text" name="" id="result" disabled />
        <input type="button" value="Convertir" id="btn" class="btn" />
      </div>
    </div>

    <script src="./script.js"></script>
    <script src="https://unpkg.com/boxicons@2.1.2/dist/boxicons.js"></script>
  </body>
</html>
